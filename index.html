<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <h1 id="pokemon"><span id="containerPoke">pokemon</span></h1>
        <div class="container">
            <img src="" alt="" id="imagen">
            <img src="" alt="" id="imagen2">
            <img src="" alt="" id="imagen3">
            <h4 id="pokeId"></h4>
            <h3 id="ability">Habilidades</h3>
            <p id="abilities"></p>
            <div class="line"></div>
            <div>
                <h3>Siguiente Pokemon</h3>
                <h4 id="pokeEvolve"></h4>
                <img src="" alt="" id="imagenEvo">
                <img src="" alt="" id="imagenEvo2">
                <img src="" alt="" id="imagenEvo3">
                <p id="abilitiesEvo"></p>
            </div>
        </div>
        <input type="search" id="search" placeholder="Nombre o id de Pokemon">
    </main>
    <script src="js/main.js"></script>
</body>
</html>
